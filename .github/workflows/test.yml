name: test

on:
  push:
    branches: [main]
    tags:
      - "stag-*"
      - "prod-*"
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  BEACON_URL: http://***REMOVED***

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
