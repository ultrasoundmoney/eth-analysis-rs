services:
  postgres:
    image: postgres:16-alpine
    container_name: eth-analysis-postgres
    network_mode: host
    environment:
      POSTGRES_USER: eth_user
      POSTGRES_PASSWORD: eth_password
      POSTGRES_DB: eth_analysis_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eth_user -d eth_analysis_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
